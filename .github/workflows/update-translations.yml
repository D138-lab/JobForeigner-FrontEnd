name: Update Translations

on:
  push:
    paths:
      - 'translations/**'
  workflow_dispatch:

jobs:
  update-translations:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      # 이제 scripts/generateTranslations.ts 실행 (로컬에 설치된 ts-node 사용)
      - name: Run translation generation script
        run: npx ts-node scripts/generateTranslations.ts
        # 또는: run: pnpm exec ts-node scripts/generateTranslations.ts

      - name: Commit updated translations
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add public/locales
          git diff --cached --quiet || (git commit -m "chore: update translations" && git push)
